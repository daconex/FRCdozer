<div>
    <table class='table table-bordered table-striped table-hover'>
      <thead>
        <tr>
          <th>Links</th>
          <th>Team</th>
          <th data-ng-repeat='z in curGame.game'>{{z.name}}</th>
          <th data-ng-repeat='g in curGame.calc'>{{g.name}}</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button data-ng-click='addMatch(add,true)' class='btn btn-success'>Add</button>
            <button data-ng-click='add = {}' class="btn btn-danger">Reset</button>
          </td>
          <td><input class="form-control" data-ng-model='add.team' placeholder='4118'></td>
          <td data-ng-repeat='p in curGame.game'>
            <input data-ng-if='p.type==="String"' class="form-control" data-ng-model='add.elements[p.name]' placeholder='wow!'>
              <form data-ng-if='p.type==="Boolean"'>
                <input type="radio" ng-model="add.elements[p.name]" ng-value="sTrue">True<br/>
                <input type="radio" ng-model="add.elements[p.name]" ng-value="sFalse">False<br/>
              </form>
              <span data-ng-if='p.type==="Number"'>
                <h4>{{add.elements[p.name] || 0 }}
                  <button ng-click="add.elements[p.name] = add.elements[p.name] + 1" class="btn btn-info">+</button>
                  <button ng-click="add.elements[p.name] = add.elements[p.name] - 1" class="btn btn-warning">-</button>
                </h4>
              </span>
          </td>
          <td data-ng-repeat='r in curGame.calc'>{{getValue(add.elements,r.elements)}}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h5>{{filt || "no filter"}}{{if (rev)}}</h5>
    <table class='table table-bordered table-striped table-hover'>
      <thead>
        <tr>
          <th>Links</th>
          <th>Team</th>
          <th data-ng-repeat='x in curGame.game'>{{x.name}}  <button class="btn btn-primary" ng-click='sort("elements."+x.name)'>Sort</button></th>
          <th data-ng-repeat='y in curGame.calc'>{{y.name}}  <button class="btn btn-primary" ng-click='sort("calc."+y.name)'>Sort</button></th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat='x in matches | orderBy:filt:revr'>
          <td>
            <a ng-href='#/match/{{x._id}}'></a>
            <button data-ng-click='delMatch(x._id,true)' class='btn btn-danger'>-</button>
            <button data-ng-click='editMatch(x._id,x,true)' class='btn btn-success'>Save</button>
          </td>
          <td><a ng-href='#/team/{{x.team}}'><h3>{{x.team}}</h3></a></td>
          <td data-ng-repeat='y in curGame.game'>
            <input data-ng-if='y.type==="String"' class="form-control" data-ng-model='x.elements[y.name]' placeholder='wow!'>
            <form data-ng-if='y.type==="Boolean"'>
              <input type="radio" ng-model="x.elements[y.name]" ng-value="sTrue">True
              <input type="radio" ng-model="x.elements[y.name]" ng-value="sFalse">False
            </form>
            <h4 data-ng-if='y.type==="Number"'>{{x.elements[y.name] || 0 }}
              <button ng-click="x.elements[y.name] = x.elements[y.name] + 1" class="btn btn-info">+</button>
              <button ng-click="x.elements[y.name] = x.elements[y.name] - 1" class="btn btn-warning">-</button>
            </h4>
          </td>
          <td data-ng-repeat='r in curGame.calc'><h4>{{x.calc[r.name] = getValue(x.elements,r.elements)}}</h4></td>
        </tr>
      </tbody>
    </table>
</div>
