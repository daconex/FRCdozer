<!DOCTYPE html>
<html data-ng-app='FRCdozer'>
<head>
    <title>FRC dozer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <!-- script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js'></script -->
    <!-- script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js'></script -->
    <script src='scripts/angular-ui-router.min.js'></script>
    <script src='scripts/app.js'></script>
    <script src='scripts/ctrls/game.js'></script>
    <!-- script src="https://cdn.socket.io/socket.io-1.2.1.js"></script -->
</head>
<body>
    <nav class="navbar bg-primary" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand bg-primary" ng-href="#/">FRC Dozer</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav nav-pills">
            <li role="presentation"><a class='bg-primary' ng-href="#/home">Home</a></li>
            <li role="presentation"><a class='bg-primary' ng-href="#/g">Submissions</a></li>
            <li role="presentation"><a class='bg-primary' ng-href="#/add">Add</a></li>
            <li role="presentation"><a class='bg-primary' ng-href='#/game'>Game</a></li>
            <li role="presentation"><a class='bg-primary' ng-href='#/team'>Teams</a></li>
            <li><button data-ng-show='!connected' class='btn btn-default' data-ng-click='init()' class='bg-success btn btn-success'>Update</button></li>
            <li>
              <span data-ng-show='!connected'class='label label-danger bg-primary'>Disconnected!</span>
              <span data-ng-show='connected' class='label label-success bg-primary'>Connected!</span>
            </li>
            <li data-ng-if='!user'>
              <form class="form-inline" role="form">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only">Email address</label>
                    <input data-ng-model='userName' type="text" class="form-control" placeholder="Enter username">
                  </div>
                </div>
                <div class="form-group">
                  <label class="sr-only">Password</label>
                  <input data-ng-model='password' type="password" class="form-control" placeholder="Password">
                </div>
                <button data-ng-click='login(userName,password)' type="submit" class="btn btn-default">Sign in</button>
              </form>
            </li>
            <li data-ng-if='user'>
              <h4>Hello, {{user.username}}! <button class="btn btn-default" ng-click='logout()'>Logout</button></h4>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <div data-ui-view></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Help develop this project on <a href="https://github.com/ironmig/FRCdozer">github.</a>
        If you find this tool useful, please consider <a href='https://riptiderobotics.com/sponsoring/'>supporting the team that made it</a>
        with <a href='bitcoin:1DYfWVXjnGzLarLB1VAkD2ChCfMStuL9M9'>bitcoin</a> or <a href="https://www.uff.ufl.edu/OnlineGiving/FundDetail.asp?FundCode=018591&appealcode=GKDUN">a credit card</a>
        </p>
      </div>
    </footer>
</body>
</html>
