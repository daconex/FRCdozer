<!DOCTYPE html>
<html data-ng-app='FRCdozer'>
<head>
    <title>FRC dozer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js'></script>
    <script src='scripts/app.js'></script>
    <script src='scripts/ctrls/game.js'></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
</head>
<body data-ng-controller='frcCtrl'>
    <nav class="navbar bg-primary" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand bg-primary" ng-href="#">FRC Dozer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav nav-pills">
            <li role="presentation"><a class='bg-primary' ng-href="#/home">Home</a></li>
            <li role="presentation"><a class='bg-primary' ng-href="#/add">Add</a></li>
            <li role="presentation"><a class='bg-primary' ng-href='#/game'>Game</a></li>
            <li role="presentation"><a class='bg-primary' ng-href='#/team'>Teams</a></li>
            <li><button data-ng-show='!connected' class='bg-primary' data-ng-click='init()' class='bg-success btn btn-success'>Update</button></li>
            <li>
              <span data-ng-show='!connected'class='label label-danger bg-primary'>Disconnected!</span>
              <span data-ng-show='connected' class='label label-success bg-primary'>Connected!</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <div data-ng-view></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Help develop this project on <a href="https://github.com/ironmig/FRCdozer">github.</a>
        If you find this tool useful, please consider <a href='https://riptiderobotics.com/sponsoring/'>supporting the team that made it</a>
        with <a href='bitcoin:1DYfWVXjnGzLarLB1VAkD2ChCfMStuL9M9'>bitcoin</a> or <a href="https://www.uff.ufl.edu/OnlineGiving/FundDetail.asp?FundCode=018591&appealcode=GKDUN">a credit card</a>
        </p>
      </div>
    </footer>
</body>
</html>
